<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/index.css">
    <title>Facebook</title>
</head>
<body>
<header class="header">
    <div class="header_left">
        <p class="logo">facebook</p>
        <button class="register">注册</button>
    </div>
    <p class="join-facebook">加入或登录 Facebook</p>
</header>
<main class="mainContainer">
<div class="desc">
    <h2>创建主页</h2>
    <p class="create-page">向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
</div>
    <section class="content">
        <figure class="content_column">
            <img class="image" src="//facebook.com/images/pages/create/biz_illustration.png" alt="">
            <h3>商家或品牌</h3>
            <p>
                在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。
            </p>
            <button class="get-start">开始</button>
        </figure>
        <figure class="content_column content_column_right">
            <img class="image" src="//facebook.com/images/pages/create/community_illustration.png" alt="">
            <h3>社群或公众人物</h3>
            <p>
                与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。
            </p>
            <button class="get-start">开始</button>
        </figure>
    </section>
</main>
</body>
</html>
